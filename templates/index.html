<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccessCheck – Version 2A</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f8fa; margin:0; padding:2em; text-align:center; }
    h1 { color:#333; }
    form { margin-bottom:2em; }
    input[type=text] {
      padding:10px; width:60%; border:1px solid #ccc; border-radius:8px; font-size:1em;
    }
    button {
      padding:10px 20px; margin-left:10px; border:none; background:#4CAF50;
      color:white; font-size:1em; border-radius:8px; cursor:pointer;
    }
    .card {
      background:white; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
      margin:1em auto; padding:1em; width:60%; text-align:left;
    }
    .status-pass { border-left:10px solid #4CAF50; }
    .status-fail { border-left:10px solid #f44336; }
    .status-error { border-left:10px solid #ff9800; }
  </style>
</head>
<body>

  <h1>AccessCheck – Accessibility Analyzer</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Enter website URL (include http/https)">
    <button type="submit">Check Accessibility</button>
  </form>

  {% if error %}
    <div class="card status-error"><strong>Error:</strong> {{ error }}</div>
  {% endif %}

  {% if results %}
    {% for r in results %}
      <div class="card 
        {% if r.result == 'Pass' %}status-pass
        {% elif r.result == 'Fail' %}status-fail
        {% else %}status-error{% endif %}">
        <h3>{{ r.check }}</h3>
        <p><strong>Status:</strong> {{ r.result }}</p>
        <p>{{ r.details }}</p>
      </div>
    {% endfor %}
  {% endif %}

</body>
</html>
